<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>

        .one-line div {

            display: inline-block;
        }

    </style>

</head>
<body>

    <h1>Register</h1>

    <div class="one-line">

        <div>First Name:</div>
        <div><input type="text" placeholder="John"></div>
        <div>Last Name:</div>
        <div><input type="text" placeholder="Smith"></div>
    </div>

    <div class="one-line">

        <div>Male</div>
        <div><input type="radio"></div>
        <div>Female</div>
        <div><input type="radio"></div>
        <div>Other</div>
        <div><input type="radio"></div>

    </div>

    <div class="one-line">

        <div>Email:</div>
        <div><input type="text" placeholder="your email"></div>
        <div>Password</div>
        <div><input type="text"></div>
    </div>

    <div class="one-line">

        <div>Birthday:</div>
        <div><input type="Number" placeholder="Month"></div>
        <div><input type="Number" placeholder="Day"></div>
        <div><input type="Number" placeholder="Year"></div>

    </div>

    <div class="one-line">

        <div>I agree to the terms and conditions</div>
        <div><input type="checkbox"></div>

    </div>

    <input type="submit">

</body>
</html>
