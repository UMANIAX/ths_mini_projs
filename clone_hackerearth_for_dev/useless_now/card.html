<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card For Hackerearth clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scard.css" type="text/css">
</head>
<body>

<div>

    <div class="bgcard">

        <div class="card bgcard card-dim">

            <img class="card-img-top img-dim"
                 src="https://www.sxsw.com/wp-content/uploads/2016/05/2017-SXSW-Hackathon-photo-by-Randy-and-Jackie-Smith.jpg">

            <div class="card-img-overlay img-ol-dim">

                <div class="row img-ol-dim-sub">
                    <img style="height: 30px; margin: 5px" src="https://whatastory.in/wp-content/uploads/2017/12/Param-2.jpg">
                    <p class="text-light comp_name">Param.ai</p>
                </div>

                <div align="center" class="comp-pos"><span class="p-1" style="background-color: white; color: darkgoldenrod; border-radius: 8px 8px 0px 0px">Intern</span></div>

            </div>

            <div class="card-body cbodybg text-center">

                <p class="font-type">HIRING</p>
                <p class="margt-p">Param.ai Web-Dev</p>
                <strong><p class="font-type" style="letter-spacing: 0; margin-top: -5px">ENDS IN</p></strong>

                <div class="font-type row time-dim" style="letter-spacing: 0; font-size: 9px">

                    <div class="p-pad">
                        <p class="norm-font">12</p>
                        <p>DAY</p>
                    </div>

                    <div class="p-pad">
                        <p class="norm-font"> : </p>
                        <p style="color: white">d</p>
                    </div>

                    <div class="p-pad">
                        <p class="norm-font">23</p>
                        <p>HOURS</p>
                    </div>

                    <div class="p-pad">
                        <p class="norm-font"> : </p>
                        <p style="color: white">d</p>
                    </div>

                    <div class="p-pad">
                        <p class="norm-font">43</p>
                        <p>MINUTES</p>
                    </div>

                </div>

                <button class="btn btn-success" style="background-color: chartreuse">START NOW</button>

            </div>
        </div>

    </div>


</div>

</body>
</html>
